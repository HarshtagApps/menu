<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Harshtag Apps</title>
    <link rel="stylesheet" href="../css/splash.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="splash-screen">
        <img id="logo" class="splash-logo" alt="Harshtag Logo">
        <div class="splash-footer">
            <div class="splash-developed">Developed by</div>
            <div class="splash-brand">HARSHTAG</div>
        </div>
    </div>

    <script type="module">
        import { ProjectImages } from '../theme/images.js';
        const logo = document.getElementById('logo');
        logo.src = ProjectImages.logo;
        logo.onerror = function () {
            console.error('Failed to load logo:', ProjectImages.logo);
        };

        const urlParams = new URLSearchParams(window.location.search);
        const restaurantId = urlParams.get('r') || 'montagna';

        setTimeout(() => {
            window.location.href = `./menu.html?r=${encodeURIComponent(restaurantId)}`;
        }, 3000);
    </script>
</body>

</html>

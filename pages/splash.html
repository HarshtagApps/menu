<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshtag Apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            font-family: 'Afacad', sans-serif;
        }

        .splash-screen {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo {
            width: 250px;
            height: 250px;
            object-fit: contain;
            animation: fadeIn 1.5s ease;
        }

        .footer {
            position: absolute;
            bottom: 30px;
            text-align: center;
            animation: fadeIn 2s ease;
        }

        .developed {
            font-size: 12px;
            color: #FFFAEB;
        }

        .brand {
            margin-top: 4px;
            font-size: 16px;
            color: #FA057B;
            letter-spacing: 3px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="splash-screen">
        <img id="logo" class="logo" alt="Harshtag Logo">

        <div class="footer">
            <div class="developed">Developed by</div>
            <div class="brand">HARSHTAG</div>
        </div>
    </div>

    <script type="module">
        import { ProjectImages } from '../theme/images.js';
        document.getElementById('logo').src = ProjectImages.logo;
        document.getElementById('logo').onerror = function () {
            console.error('Failed to load logo:', ProjectImages.logo);
        };

        setTimeout(() => {
            window.location.href = './menu.html';
        }, 3000);
    </script>

</body>

</html>
